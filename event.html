<div class="grey lighten-5">

    <div class="row section" id="event_header">
        <div class="col l1 m1 " id="back">
            <i class="waves-effect waves-light fa fa-chevron-left fa-3x white-text"></i>
        </div>
        <div class="col l11 m11">
            <span id="event-detail" class="white-text">Event Title</span>
        </div>
    </div>


    <div class="row ">

        <div class="col s12 m8 l9 push-l1 push-m1">

            <div id="details" class="section scrollspy card pad2 ">

            </div>

            <div id="youraction" class="section scrollspy card pad2">

                <div class="row">
                    <h5>Your Action: </h5>
                    <span>Complete this work</span>

                    <h5>Your Status: </h5>
                    <span>No status updates</span>

                </div>
                <div class="row">
                    <div class="col s12 ">
                        <div class="btn-flat right green-text" id="update_show">Update</div>
                    </div>
                </div>

                <br>

                <div class="row grey lighten-5 pad2 hide" id="updatediv">

                    <div class="row">
                            <div class="s12">
                                <textarea class="materialize-textarea" placeholder="your new status"></textarea>
                            </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="level">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label for="level">Select Completion level</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 l12 m12">
                            <div id="update" class="btn waves-effect">Update <i class="fa fa-check "></i></div>
                        </div>
                    </div>
                </div>

            </div>


            <div id="actions" class="section scrollspy card pad2 ">
                <h4>Actions</h4>
                <div id="action-container">

                </div>
            </div>


            <div id="dicussion" class="section scrollspy card pad2 ">
                <h4>Discussion</h4>

                <div class="row">
                    <div class="col l12 m12">
                        <div id="discussion_board">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col l10 m10">
                        <input type="text" id="discuss" placeholder="Enter message.."/>
                    </div>
                    <div class="col l2 m2">
                        <div class="btn-flat waves-effect left blue-text">post <i
                                class="fa fa-2x fa-angle-double-right "></i></div>
                    </div>
                </div>
            </div>


            <div id="Files" class="section scrollspy card pad2 ">
                <h4>Files</h4>

                <ul id="filecontainer">

                </ul>

                <div class="divider"></div>

            </div>


            <div id="members" class="section scrollspy card pad2">

                <h4>Members</h4>
                <div class="divider"></div>

                <ul id="member_container">

                </ul>

            </div>


        </div>

        <div class="col hide-on-small-only m2 l1 push-l1 push-m1">
            <ul class=" table-of-contents" style="position: fixed">
                <li><a href="#details">Details</a></li>
                <li><a href="#youraction">Your Action</a></li>
                <li><a href="#actions">Actions</a></li>
                <li><a href="#dicussion">Discussion</a></li>
                <li><a href="#Files">Files</a></li>
                <li><a href="#members">Members</a></li>
            </ul>
        </div>

    </div>
</div>
